<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}" defer></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<title>私の便利グッズ</title>

</head>
<body>

<h1>私の便利グッズポスト一覧</h1>
<th:block th:replace="fragments/header-login :: header-login"></th:block>
<div class="container">
		<div class="row">
			<div style="width:200px;">
			
				<div class="row"></div>
				
				<div class="card">
					<div class="card-content">
						<div class="card-title center">
							<h5>カテゴリ</h5>
						</div>
						<div class="row"></div>
						<ul>
						<li><a th:href="@{/benri/category/1}"><i class="fa fa-hand-stop-o "></i> 日用品</a></li>
						<li><a th:href="@{/benri/category/2}"><i class="fa fa-cutlery "></i> 料理</a></li>
						<li><a th:href="@{/benri/category/3}"><i class="fa fa-eyedropper "></i> 美容</a></li>
						<li><a th:href="@{/benri/category/4}"><i class="fa fa-smile-o "></i> 健康</a></li>
						<li><a th:href="@{/benri/category/5}"><i class="fa fa-child "></i> 子育て</a></li>
						<li><a th:href="@{/benri/category/6}"><i class="fa fa-home fa-fw"></i>インテリア</a></li>
						
						</ul>
						
					</div>
				</div>

			</div>
			<div style="border:solid 1px black;width:900px;">
			<div >
					<span><h5>投稿はありません</h5></span>
				</div>
				
				<table style="border-collapse:collapse;margin-left:0px;">


<table>
  <tr>
    <td>タイプ</td>
    <td>タスク</td>
    <td>画像</td>
    <td>名前</td>
    <td>アイコン画像</td>
    <td>カテゴリ</td>
    <td>カ日付</td>
   
  </tr>
  <tr th:each="list : ${postList}">
    <td th:text=${list.id}></td>
    <td th:text=${list.contents}></td>
    <td th:text=${list.post_img}></td>
    <td th:text=${list.user.username}></td>
    <td th:text=${list.user.user_img}></td>
    <td th:text=${list.category.categoryname}></td>
    <td th:text=${list.created_date}></td>
  </tr>
</table>			

	
			</div>
		</div>
	</div>



</body>
</html>
